micronaut:
  server:
    # The actual CORS header is generated by API gateway.
    # But we need to enable server cors to response proper status code.
    # The server generated CORS header will be overriden by the API gateway CORS header so just set to all *.
    cors:
      enabled: true
      allowed-origins:
        - '*'
      allowed-methods:
        - '*'
      allowed-headers:
        - '*'
# DynamoDB configuration
dynamodb:
  table-name: ${DYNAMODB_TABLE_NAME}

