AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Globals:
  Api:
    Cors:
      AllowOrigin: "'*'"
      AllowHeaders: "'*'"
      AllowMethods: "'*'"
Resources:
  HelloWorldFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../apps/backend/helloworld/app/build/libs/app-0.1-all.jar # point to project fat jar
      Handler: io.micronaut.function.aws.proxy.payload1.ApiGatewayProxyRequestEventFunction
      Runtime: java21
      MemorySize: 512
      Timeout: 10
      Tracing: Active
      SnapStart:
        ApplyOn: PublishedVersions
      Architectures:
        - x86_64
      Environment:
        Variables:
          MICRONAUT_ENVIRONMENTS: dev
  # Add memo function
  MemoFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../apps/backend/memo/app/build/libs/app-0.1-all.jar # point to project fat jar
      Handler: io.micronaut.function.aws.proxy.payload1.ApiGatewayProxyRequestEventFunction
      Runtime: java21
      MemorySize: 512
      Tracing: Active
      SnapStart:
        ApplyOn: PublishedVersions
      Architectures:
        - x86_64
      Environment:
        Variables:
          MICRONAUT_ENVIRONMENTS: dev
          # Set dynamodb host to ip of docker host on bridge network
          DYNAMODB_LOCAL_HOST: '172.17.0.1'
  # 添加 Auth 服务
  AuthFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: ../../apps/backend/auth/app/build/libs/app-0.1-all.jar # point to project fat jar
      Handler: io.micronaut.function.aws.proxy.payload1.ApiGatewayProxyRequestEventFunction
      Runtime: java21
      MemorySize: 512
      Timeout: 10
      Tracing: Active
      SnapStart:
        ApplyOn: PublishedVersions
      Architectures:
        - x86_64
      Environment:
        Variables:
          MICRONAUT_ENVIRONMENTS: dev
          # Set dynamodb host to ip of docker host on bridge network
          DYNAMODB_LOCAL_HOST: '172.17.0.1'
  # sync with CDK
  HelloWorldApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      DefinitionBody:
        swagger: 2.0
        paths:
          # both bath path and proxy path
          /hello-world:
            x-amazon-apigateway-any-method:
              parameters:
                - name: 'proxy'
                  in: 'path'
                  required: true
                  type: 'string'
              responses: {}
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HelloWorldFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: ANY
                type: aws_proxy
          /hello-world/{proxy+}:
            x-amazon-apigateway-any-method:
              parameters:
                - name: 'proxy'
                  in: 'path'
                  required: true
                  type: 'string'
              responses: {}
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${HelloWorldFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: ANY
                type: aws_proxy
  # Add Memo API
  MemoApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      DefinitionBody:
        swagger: 2.0
        paths:
          /memo:
            x-amazon-apigateway-any-method:
              parameters:
                - name: 'proxy'
                  in: 'path'
                  required: true
                  type: 'string'
              responses: {}
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MemoFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: ANY
                type: aws_proxy
          /memo/{proxy+}:
            x-amazon-apigateway-any-method:
              parameters:
                - name: 'proxy'
                  in: 'path'
                  required: true
                  type: 'string'
              responses: {}
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${MemoFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: ANY
                type: aws_proxy
  # 添加 Auth API
  AuthApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: dev
      DefinitionBody:
        swagger: 2.0
        paths:
          # both bath path and proxy path
          /auth:
            x-amazon-apigateway-any-method:
              parameters:
                - name: 'proxy'
                  in: 'path'
                  required: true
                  type: 'string'
              responses: {}
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: ANY
                type: aws_proxy
          /auth/{proxy+}:
            x-amazon-apigateway-any-method:
              parameters:
                - name: 'proxy'
                  in: 'path'
                  required: true
                  type: 'string'
              responses: {}
              x-amazon-apigateway-integration:
                uri: !Sub arn:aws:apigateway:${AWS::Region}:lambda:path/2015-03-31/functions/${AuthFunction.Arn}/invocations
                passthroughBehavior: when_no_match
                httpMethod: ANY
                type: aws_proxy
